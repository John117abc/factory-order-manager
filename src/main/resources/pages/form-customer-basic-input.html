<!--**********************************
            Content body start
        ***********************************-->
<div class="content-body">
    <div class="container-fluid">
        <!-- row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">添加客户基础信息</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-validation">
                            <form class="form-valide"  target="iframe" id="basicCustomerMesForm">
                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label">客户名称
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="c_company" required minlength="3" maxlength="30" placeholder="输入单位客户名称..">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-name">客户姓名 <span
                                                    class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val-name" name="c_name" required minlength="2" maxlength="30" placeholder="输入客户代理人姓名..">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-region">客户地区
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <select class="form-control default-select" id="val-region" required name="c_region">
                                                    <option value="华盛众邦">华盛众邦</option>
                                                    <option value="华新服饰">华新服饰</option>
                                                    <option value="鑫源盛服装">鑫源盛服装</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-phone">客户手机号
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="tel" class="form-control" id="val-phone" required minlength="11" maxlength="11" name="c_phone" placeholder="请输入客户手机号..">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                                                <button onclick="basicCustomer()" id="submitBtn" class="btn btn-primary">提交</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div id="reg_mes" class="col-xs-12 col-sm-12 col-pl-no text-error">&nbsp;</div>
                            <iframe id="iframe" name="iframe" style="display:none;"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
