<div class="content-body">
    <div class="container-fluid">
        <!-- row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">添加外购信息</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-validation" >
                            <form class="form-valide" target="iframe" id="clothesOrClothOrBuyMesForm">
                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-g_name">物品名称
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val-g_name" required name="g_name" placeholder="请输入产品名称..">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-g_size">物品尺码
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val-g_size" name="g_size" placeholder="请输入产品尺码..">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-g_csize">衣服尺码
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val-g_csize" name="g_csize" placeholder="请输入衣服尺码..">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-g_psize">裤子尺码
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val-g_psize" name="g_psize" placeholder="请输入裤子尺码..">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-g_price">单价
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" required maxlength="10" id="val-g_price" name="g_price" placeholder="请输入金额...">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-g_unit">单位
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" required maxlength="20" class="form-control" id="val-g_unit" name="g_unit" placeholder="请输入产品单位..">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-g_specifications">产品规格
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" required maxlength="50" class="form-control" id="val-g_specifications" name="g_specifications" placeholder="请输入产品规格..">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-g_explain">产品货号
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input class="form-control" id="val-g_explain" name="g_explain" required rows="5" maxlength="30" placeholder="请输入产品货号..">
                                            </div>
                                        </div>
                                        <div id="reg_mes" class="col-xs-12 col-sm-12 col-pl-no text-error">&nbsp;</div>
                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                                                <button type="submit" id="submitBtn" onclick="addClothesOrCloth()" class="btn btn-primary">提交</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" name="g_type" value="2">
                            </form>
                            <iframe id="iframe" name="iframe" style="display:none;"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
